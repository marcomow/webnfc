<!DOCTYPE html>
<html>
<head></head>
<body>
<pre id="log"></pre>

<p style="margin: 10px"><small>Based on the code snippets from <a href="https://w3c.github.io/web-nfc/#examples">specification draft</a>.</small></p>
<script>
document.addEventListener('DOMContentLoaded',init);

function init(){
    navigator.nfc.watch(function(message){
        document.getElementById('log').innerHTML += message;
        
    });
    
}

</script>
</body>
</html>
